<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table>");
                $("table").append("<thead>");
                $("table").append("<tbody>");
                $("thead").append("<tr>");
                $("tbody").append("<tr>", "<tr>", "<tr>");
                $("tr").eq(0).append("<th>", "<th>");
                $("tr").eq(1).append("<td>", "<td>");
                $("tr").eq(2).append("<td>", "<td>");
                $("tr").eq(3).append("<td>", "<td>");
                $("th").eq(0).text("Firstname");
                $("th").eq(1).text("Lastname");
                $("td").eq(0).text('Guillaume');
                $("td").eq(1).text('Salva');
                $("td").eq(2).text('Paulette');
                $("td").eq(3).text('Salva');
                $("td").eq(4).text('Antoine');
                $("td").eq(5).text('Salva');
            };
            function replaceFamilyTree() {
                $("tbody").html(
                  "<tr>" +
                    "<td>Gerard</td>" +
                    "<td>Bonissa</td>" +
                  "</tr>"
                );
              }
            createFamilyTree();
            replaceFamilyTree();
        </script>
    </body>

</html>
